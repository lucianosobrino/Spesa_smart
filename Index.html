<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop AI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/font/lucide.min.css" rel="stylesheet">
    <style>
        .lucide { vertical-align: middle; }
        /* Ottimizzazione per notch e safe areas mobile */
        body { padding-top: env(safe-area-inset-top); padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ICON COMPONENT FALLBACK (Per semplicitÃ  via CDN usiamo SVG inline)
        const Icon = ({ name, size = 24, className = "" }) => {
            const icons = {
                shoppingCart: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>,
                mic: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>,
                micOff: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="2" x2="22" y1="2" y2="22"/><path d="M18.89 13.23A7.12 7.12 0 0 0 19 12v-2"/><path d="M5 10v2a7 7 0 0 0 12 5"/><path d="M15 9.34V5a3 3 0 0 0-5.68-1.33"/><path d="M9 9v3a3 3 0 0 0 5.12 2.12"/><line x1="12" x2="12" y1="19" y2="22"/></svg>,
                trash: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>,
                check: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></svg>,
                circle: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/></svg>,
                refresh: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/></svg>
            };
            return icons[name] || null;
        };

        const API_KEY = "AIzaSyAYOcgqm5BopMXBPgOFjDvuA6GGYP1-6cI"; // INSERISCI QUI LA TUA CHIAVE DA AI STUDIO

        const App = () => {
            const [isListening, setIsListening] = useState(false);
            const [transcript, setTranscript] = useState('');
            const [items, setItems] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            const recognitionRef = useRef(null);

            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'it-IT';
                    recognitionRef.current.onresult = (event) => {
                        let current = '';
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            current += event.results[i][0].transcript;
                        }
                        setTranscript(current);
                    };
                }
            }, []);

            const toggleListening = () => {
                if (isListening) {
                    recognitionRef.current.stop();
                    processVoiceInput(transcript);
                } else {
                    setTranscript('');
                    if(recognitionRef.current) recognitionRef.current.start();
                    else alert("Dettatura non supportata su questo browser");
                }
                setIsListening(!isListening);
            };

            const processVoiceInput = async (text) => {
                if (!text.trim()) return;
                setIsLoading(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Dettato: "${text}"` }] }],
                            systemInstruction: { parts: [{ text: "Analizza la lista spesa. Estrai prodotti e dividi per categorie (Ortofrutta, Latticini, Dispensa, Macelleria, Bevande, Igiene, Altro). Se chiede di togliere qualcosa, mettilo in removeItems. Output JSON: {newItems: [{name, category}], removeItems: [string]}" }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    
                    let newItemsList = [...items];
                    if (result.removeItems) {
                        newItemsList = newItemsList.filter(i => !result.removeItems.some(r => i.name.toLowerCase().includes(r.toLowerCase())));
                    }
                    if (result.newItems) {
                        result.newItems.forEach(ni => {
                            if (!newItemsList.some(i => i.name.toLowerCase() === ni.name.toLowerCase())) {
                                newItemsList.push({ ...ni, bought: false, id: Math.random().toString(36).substr(2, 9) });
                            }
                        });
                    }
                    setItems(newItemsList);
                } catch (e) {
                    setError("Errore AI. Controlla la chiave API.");
                } finally {
                    setIsLoading(false);
                }
            };

            const grouped = items.reduce((acc, item) => {
                if (!acc[item.category]) acc[item.category] = [];
                acc[item.category].push(item);
                return acc;
            }, {});

            return (
                <div className="max-w-md mx-auto min-h-screen p-4 pb-32">
                    <header className="flex justify-between items-center mb-8 pt-4">
                        <h1 className="text-2xl font-black text-blue-600 flex items-center gap-2">
                           <Icon name="shoppingCart" className="fill-blue-600" /> SMART SHOP
                        </h1>
                        <button onClick={() => setItems([])} className="text-xs font-bold text-slate-400">RESET</button>
                    </header>

                    <div className="space-y-6">
                        {Object.entries(grouped).map(([cat, list]) => (
                            <div key={cat} className="animate-in fade-in duration-500">
                                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 ml-1">{cat}</h2>
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-100 divide-y divide-slate-50">
                                    {list.map(item => (
                                        <div key={item.id} className="flex items-center p-4">
                                            <button onClick={() => setItems(items.map(i => i.id === item.id ? {...i, bought: !i.bought} : i))} className="mr-3">
                                                <Icon name={item.bought ? "check" : "circle"} className={item.bought ? "text-green-500" : "text-slate-200"} />
                                            </button>
                                            <span className={`flex-1 font-bold ${item.bought ? 'line-through text-slate-300' : 'text-slate-700'}`}>{item.name}</span>
                                            <button onClick={() => setItems(items.filter(i => i.id !== item.id))} className="text-slate-200"><Icon name="trash" size={18} /></button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="fixed bottom-8 left-0 right-0 flex flex-col items-center gap-4">
                        {isListening && <div className="bg-white px-4 py-2 rounded-full shadow-xl border border-blue-100 text-blue-600 text-sm font-bold animate-pulse italic">"{transcript || 'Ti ascolto...'}"</div>}
                        <button 
                            onClick={toggleListening}
                            className={`w-20 h-20 rounded-full flex items-center justify-center shadow-2xl transition-all ${isListening ? 'bg-red-500 scale-110' : 'bg-blue-600'}`}
                        >
                            {isLoading ? <Icon name="refresh" className="text-white animate-spin" /> : <Icon name={isListening ? "micOff" : "mic"} className="text-white" size={32} />}
                        </button>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
