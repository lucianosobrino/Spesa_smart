<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart List Pro</title>
    
    <!-- Icona per Browser e Mobile -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z' fill='%232563eb'/%3E%3Ccircle cx='13' cy='7' r='4' fill='%23fbbf24'/%3E%3Cpath d='M13 3v2M13 9v2M10 7h2M14 7h2' stroke='white' stroke-width='1'/%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Crect width='24' height='24' fill='%23f1f5f9'/%3E%3Cpath d='M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z' fill='%232563eb'/%3E%3Ccircle cx='13' cy='7' r='4' fill='%23fbbf24'/%3E%3C/svg%3E">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { padding-bottom: env(safe-area-inset-bottom); overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .compact-item { padding: 0.5rem 0.75rem; }
        .pulse-ring { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: .5; transform: scale(1.05); } }
        input:focus { outline: none; }
        ::-webkit-scrollbar { width: 0px; background: transparent; }
        @media screen and (max-width: 768px) {
            input, select, textarea { font-size: 16px !important; }
        }
    </style>
</head>
<body class="bg-[#f1f5f9] text-[#1e293b] font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_KEY = "AIzaSyAYOcgqm5BopMXBPgOFjDvuA6GGYP1-6cI"; 

        const App = () => {
            const [items, setItems] = useState(() => {
                const saved = localStorage.getItem('smart_list_data');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [isListening, setIsListening] = useState(false);
            const [transcript, setTranscript] = useState('');
            const [textInput, setTextInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');
            const recognitionRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('smart_list_data', JSON.stringify(items));
            }, [items]);

            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = false;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'it-IT';
                    recognitionRef.current.onresult = (e) => setTranscript(e.results[0][0].transcript);
                    recognitionRef.current.onend = () => setIsListening(false);
                }
            }, []);

            const startListening = (e) => {
                e.preventDefault();
                setErrorMessage('');
                setTranscript('');
                try { recognitionRef.current?.start(); setIsListening(true); } 
                catch (e) { setErrorMessage("Errore microfono."); }
            };

            const stopAndProcess = (e) => {
                e.preventDefault();
                recognitionRef.current?.stop();
                setIsListening(false);
                setTimeout(() => processWithAI(transcript), 500);
            };

            const handleTextSubmit = (e) => {
                e.preventDefault();
                if (!textInput.trim()) return;
                processWithAI(textInput);
                setTextInput('');
            };

            const processWithAI = async (input) => {
                if (!input.trim() || !API_KEY) return;

                setIsLoading(true);
                setErrorMessage('');
                const currentList = items.map(i => i.name).join(", ");
                
                const systemPrompt = `Sei un assistente spesa. LISTA ATTUALE: [${currentList}]
                REGOLE: 
                1. Aggiungi ingredienti per ricette richieste. 
                2. Rimuovi elementi se l'utente dice di averli già o "togli". 
                3. Se dice "togli tutto" o "svuota", rimuovi tutto.
                CATEGORIE: Ortofrutta, Latticini, Carne, Dispensa, Surgelati, Bevande, Pulizia, Altro.
                RISPONDI SEMPRE SOLO CON JSON: {"add": [{"n": "prodotto", "c": "categoria"}], "remove": ["prodotto"]}`;

                try {
                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Input: "${input}"` }] }],
                            systemInstruction: { parts: [{ text: systemPrompt }] },
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    
                    const data = await resp.json();
                    if (data.error) throw new Error(data.error.message);
                    
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    
                    let newList = [...items];
                    if (result.remove) {
                        newList = newList.filter(item => !result.remove.some(r => item.name.toLowerCase().includes(r.toLowerCase())));
                    }
                    if (result.add) {
                        result.add.forEach(n => {
                            if (!newList.some(e => e.name.toLowerCase() === n.n.toLowerCase())) {
                                newList.push({ name: n.n, category: n.c, bought: false, id: Date.now() + Math.random() });
                            }
                        });
                    }
                    setItems(newList);
                } catch (err) {
                    setErrorMessage("L'AI non risponde. Verifica la connessione.");
                } finally { setIsLoading(false); }
            };

            const grouped = items.reduce((acc, i) => {
                acc[i.category] = acc[i.category] || [];
                acc[i.category].push(i);
                return acc;
            }, {});

            return (
                <div className="max-w-md mx-auto min-h-screen px-3 pt-4 pb-44">
                    <div className="flex justify-between items-center mb-4">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-lg">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="white"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
                            </div>
                            <h1 className="text-xl font-black text-blue-600 tracking-tighter uppercase">Smart List</h1>
                        </div>
                        <button 
                            onClick={() => { if(window.confirm("Svuotare tutta la lista?")) setItems([]); }} 
                            className="text-[9px] font-bold text-slate-400 border border-slate-200 px-2 py-1 rounded-md uppercase"
                        >
                            Reset
                        </button>
                    </div>

                    {errorMessage && <div className="bg-red-50 text-red-500 p-2 rounded-lg text-[10px] font-bold mb-3 border border-red-100 italic">{errorMessage}</div>}

                    <div className="space-y-4">
                        {items.length === 0 && !isLoading && (
                            <div className="text-center py-10 text-slate-300 text-xs italic">
                                La lista è vuota.
                            </div>
                        )}
                        
                        {Object.entries(grouped).sort().map(([cat, list]) => (
                            <div key={cat} className="space-y-1">
                                <h2 className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-1">{cat}</h2>
                                <div className="bg-white rounded-xl shadow-sm border border-slate-100 divide-y divide-slate-50 overflow-hidden">
                                    {list.map(item => (
                                        <div 
                                            key={item.id} 
                                            className="compact-item flex items-center active:bg-slate-50" 
                                            onClick={() => setItems(items.map(i => i.id === item.id ? {...i, bought: !i.bought} : i))}
                                        >
                                            <div className={`w-4 h-4 rounded-full border mr-3 flex items-center justify-center transition-colors ${item.bought ? 'bg-green-500 border-green-500' : 'border-slate-300'}`}>
                                                {item.bought && <div className="w-1.5 h-1.5 bg-white rounded-full"></div>}
                                            </div>
                                            <span className={`flex-1 text-sm font-semibold ${item.bought ? 'line-through text-slate-300 italic' : 'text-slate-700'}`}>
                                                {item.name}
                                            </span>
                                            <button 
                                                onClick={(e) => { e.stopPropagation(); setItems(items.filter(i => i.id !== item.id)); }} 
                                                className="text-slate-200 px-2 text-xl leading-none"
                                            >&times;</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 p-3 bg-gradient-to-t from-slate-50 via-slate-50 to-transparent">
                        <div className="max-w-md mx-auto space-y-3">
                            <form onSubmit={handleTextSubmit} className="flex gap-2">
                                <input 
                                    type="text" 
                                    value={textInput}
                                    onChange={(e) => setTextInput(e.target.value)}
                                    placeholder="Scrivi qui..."
                                    className="flex-1 bg-white border border-slate-200 rounded-xl px-4 py-2 shadow-md text-sm font-medium focus:border-blue-500 transition-all"
                                />
                                <button type="submit" className="bg-blue-600 text-white p-2.5 rounded-xl shadow-md active:scale-95 transition-transform">
                                    <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" strokeWidth="3" fill="none"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                                </button>
                            </form>

                            <div className="flex flex-col items-center gap-2">
                                {isListening && (
                                    <div className="bg-white px-4 py-1.5 rounded-full shadow-md border border-blue-100 text-blue-600 font-bold animate-pulse text-[10px]">
                                        "{transcript || '...'}"
                                    </div>
                                )}
                                <button 
                                    onPointerDown={startListening}
                                    onPointerUp={stopAndProcess}
                                    className={`w-14 h-14 rounded-full flex items-center justify-center shadow-xl transition-all touch-none active:scale-90 ${isListening ? 'bg-red-500 pulse-ring' : 'bg-blue-600'}`}
                                >
                                    {isLoading ? (
                                        <div className="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                                    ) : (
                                        <svg viewBox="0 0 24 24" width="26" height="26" stroke="white" strokeWidth="2.5" fill="none"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>
                                    )}
                                </button>
                                <p className="text-[8px] font-black text-slate-400 uppercase tracking-widest">
                                    {isListening ? 'Rilascia' : 'Tieni premuto'}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
