<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart List Chef - GitHub Version</title>
    
    <!-- Icona SVG -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z' fill='%232563eb'/%3E%3Ccircle cx='13' cy='7' r='4' fill='%23fbbf24'/%3E%3C/svg%3E">

    <!-- Script esterni -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { 
            padding-bottom: env(safe-area-inset-bottom); 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .compact-item { padding: 0.6rem 0.8rem; }
        textarea:focus { outline: none; }
        .rotate-180 { transform: rotate(180deg); }
        .transition-transform { transition: transform 0.2s ease; }
        .main-container { padding-bottom: 220px; }
        
        /* Custom Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #cbd5e1; transition: .4s; border-radius: 20px;
        }
        .slider:before {
            position: absolute; content: ""; height: 16px; width: 16px; left: 2px; bottom: 2px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            // Inizializzazione stato
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('gemini_api_key') || '');
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('gemini_api_key'));
            const [hideBought, setHideBought] = useState(false);
            const [collapsedCats, setCollapsedCats] = useState({});
            
            const [autoSave, setAutoSave] = useState(() => {
                const saved = localStorage.getItem('smart_chef_autosave');
                return saved !== null ? saved === 'true' : true;
            });
            
            const [showSocials, setShowSocials] = useState(() => {
                const saved = localStorage.getItem('smart_chef_show_socials');
                return saved !== null ? saved === 'true' : true;
            });

            const [items, setItems] = useState(() => {
                const saved = localStorage.getItem('smart_chef_items_v9');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [recipes, setRecipes] = useState(() => {
                const saved = localStorage.getItem('smart_chef_recipes_v9');
                return saved ? JSON.parse(saved) : [];
            });

            const [isListening, setIsListening] = useState(false);
            const [transcript, setTranscript] = useState('');
            const [textInput, setTextInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');
            
            const recognitionRef = useRef(null);

            // Persistenza dati e impostazioni
            useEffect(() => {
                if (autoSave) {
                    localStorage.setItem('smart_chef_items_v9', JSON.stringify(items));
                    localStorage.setItem('smart_chef_recipes_v9', JSON.stringify(recipes));
                }
                localStorage.setItem('smart_chef_autosave', autoSave);
                localStorage.setItem('smart_chef_show_socials', showSocials);
            }, [items, recipes, autoSave, showSocials]);

            // Configurazione Riconoscimento Vocale
            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = true;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'it-IT';
                    recognitionRef.current.onresult = (e) => {
                        const current = Array.from(e.results).map(result => result[0].transcript).join('');
                        setTranscript(current);
                    };
                    recognitionRef.current.onend = () => setIsListening(false);
                }
            }, []);

            const saveApiKey = (key) => {
                const cleanKey = key.trim();
                localStorage.setItem('gemini_api_key', cleanKey);
                setApiKey(cleanKey);
                setShowSettings(false);
            };

            const processWithAI = async (input) => {
                if (!input.trim()) return;
                if (!apiKey) {
                    setShowSettings(true);
                    return;
                }
                setIsLoading(true);
                setErrorMessage('');

                const promptText = `Agisci come assistente spesa professionale. 
                Input utente: "${input}"
                Lista attuale: ${items.map(i=>i.name).join(",")}
                
                Restituisci esclusivamente un oggetto JSON:
                {
                  "add": [{"n": "prodotto", "c": "categoria"}],
                  "remove": ["nomi prodotti da togliere"],
                  "recipe": {"title": "titolo", "query": "query ricerca", "platform": "youtube"|"instagram"}
                }`;

                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: promptText }] }],
                            generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                        })
                    });

                    const data = await response.json();
                    let rawContent = data.candidates[0].content.parts[0].text;
                    const res = JSON.parse(rawContent.replace(/```json/g, "").replace(/```/g, "").trim());
                    
                    let newList = [...items];
                    if (res.remove) {
                        newList = newList.filter(i => !res.remove.some(r => i.name.toLowerCase().includes(r.toLowerCase())));
                    }
                    if (res.add) {
                        res.add.forEach(n => {
                            newList.push({ name: n.n, category: n.c || "Altro", bought: false, id: Date.now() + Math.random() });
                        });
                    }
                    if (res.recipe && res.recipe.title) {
                        setRecipes(prev => [res.recipe, ...prev.filter(r => r.title !== res.recipe.title)].slice(0, 3));
                    }
                    setItems(newList);
                } catch (e) {
                    setItems(prev => [...prev, { name: input, category: "Altro", bought: false, id: Date.now() }]);
                    setErrorMessage("Errore AI. Aggiunto manualmente.");
                } finally { setIsLoading(false); }
            };

            const toggleAllCats = (expand) => {
                const cats = {};
                if (!expand) {
                    Object.keys(grouped).forEach(c => cats[c] = true);
                }
                setCollapsedCats(cats);
            };

            const filteredItems = hideBought ? items.filter(i => !i.bought) : items;
            const grouped = filteredItems.reduce((acc, i) => { 
                const cat = i.category || "Altro";
                (acc[cat] = acc[cat] || []).push(i); 
                return acc; 
            }, {});

            return (
                <div className="max-w-md mx-auto min-h-screen px-4 pt-6 main-container">
                    {/* Intestazione */}
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                                <svg viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
                            </div>
                            <h1 className="text-xl font-black text-slate-800 uppercase italic">Smart List</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setHideBought(!hideBought)} className={`p-2 rounded-lg border transition-all ${hideBought ? 'bg-blue-600 text-white' : 'bg-white text-slate-400'}`}>
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                            <button onClick={() => setShowSettings(true)} className="p-2 bg-white border border-slate-100 rounded-lg text-slate-400">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                            </button>
                        </div>
                    </div>

                    {/* Modale Impostazioni */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-6">
                            <div className="bg-white rounded-3xl w-full max-w-sm p-6 shadow-2xl">
                                <h3 className="text-lg font-black text-slate-800 mb-4 text-center">Configurazioni</h3>
                                <div className="space-y-4 mb-6">
                                    <div className="flex flex-col gap-1">
                                        <label className="text-[10px] font-bold text-slate-400 uppercase">API Key Gemini</label>
                                        <input type="password" id="api_input" defaultValue={apiKey} placeholder="AIza..." className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-2 text-sm" />
                                    </div>
                                    <div className="flex items-center justify-between py-2 border-t border-slate-100">
                                        <p className="text-xs font-bold text-slate-700">Auto-Save Browser</p>
                                        <label className="toggle-switch">
                                            <input type="checkbox" checked={autoSave} onChange={() => setAutoSave(!autoSave)} />
                                            <span className="slider"></span>
                                        </label>
                                    </div>
                                    <div className="flex items-center justify-between py-2 border-t border-slate-100">
                                        <p className="text-xs font-bold text-slate-700">Suggerimenti Social</p>
                                        <label className="toggle-switch">
                                            <input type="checkbox" checked={showSocials} onChange={() => setShowSocials(!showSocials)} />
                                            <span className="slider"></span>
                                        </label>
                                    </div>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setShowSettings(false)} className="flex-1 py-3 text-sm font-bold text-slate-400">Esci</button>
                                    <button onClick={() => saveApiKey(document.getElementById('api_input').value)} className="flex-1 bg-blue-600 text-white rounded-xl py-3 text-sm font-bold">Salva</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Suggerimenti Ricette */}
                    {showSocials && recipes.length > 0 && (
                        <div className="mb-6 flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                            {recipes.map((r, i) => (
                                <a key={i} href={r.platform === 'instagram' ? `https://www.instagram.com/explore/tags/${r.query.replace(/\s/g, '')}` : `https://www.youtube.com/results?search_query=${r.query}`} target="_blank" className="flex-shrink-0 bg-white border rounded-xl p-3 flex items-center gap-3">
                                    <div className={`w-8 h-8 ${r.platform === 'instagram' ? 'bg-gradient-to-tr from-yellow-400 to-purple-600' : 'bg-red-600'} rounded-full flex items-center justify-center text-white text-[10px]`}>
                                        {r.platform === 'instagram' ? 'IG' : 'YT'}
                                    </div>
                                    <p className="text-xs font-bold text-slate-700 truncate w-24">{r.title}</p>
                                </a>
                            ))}
                        </div>
                    )}

                    {/* Barra Espandi/Collassa */}
                    <div className="flex justify-between items-center mb-4 px-1">
                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Le tue categorie</p>
                        <div className="flex gap-3">
                            <button onClick={() => toggleAllCats(true)} className="text-[9px] font-black text-blue-600 uppercase">Espandi</button>
                            <button onClick={() => toggleAllCats(false)} className="text-[9px] font-black text-slate-400 uppercase">Collassa</button>
                        </div>
                    </div>

                    {/* Lista Principale */}
                    <div className="space-y-4">
                        {Object.entries(grouped).sort().map(([cat, list]) => (
                            <div key={cat}>
                                <button onClick={() => setCollapsedCats(prev => ({...prev, [cat]: !prev[cat]}))} className="w-full flex justify-between items-center mb-1">
                                    <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest">{cat} ({list.length})</h2>
                                    <svg viewBox="0 0 24 24" width="12" height="12" className={`transition-transform ${collapsedCats[cat] ? '' : 'rotate-180'}`} stroke="currentColor" strokeWidth="4" fill="none"><polyline points="6 9 12 15 18 9"/></svg>
                                </button>
                                {!collapsedCats[cat] && (
                                    <div className="bg-white rounded-2xl shadow-sm border border-slate-100 divide-y divide-slate-50 overflow-hidden">
                                        {list.map(item => (
                                            <div key={item.id} className="compact-item flex items-center active:bg-slate-50" onClick={() => setItems(items.map(i => i.id === item.id ? {...i, bought: !i.bought} : i))}>
                                                <div className={`w-5 h-5 rounded-lg border-2 mr-3 flex items-center justify-center ${item.bought ? 'bg-green-500 border-green-500' : 'border-slate-200'}`}>
                                                    {item.bought && <svg viewBox="0 0 24 24" width="12" height="12" stroke="white" strokeWidth="4" fill="none"><polyline points="20 6 9 17 4 12"/></svg>}
                                                </div>
                                                <span className={`flex-1 text-sm font-bold ${item.bought ? 'line-through text-slate-300' : 'text-slate-700'}`}>{item.name}</span>
                                                <button onClick={(e) => {e.stopPropagation(); setItems(items.filter(i => i.id !== item.id))}} className="text-slate-200 p-2 text-lg leading-none">Ã—</button>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        ))}
                    </div>

                    {/* Barra di Input */}
                    <div className="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-gradient-to-t from-slate-100 to-transparent">
                        <div className="max-w-md mx-auto flex items-end gap-2 bg-white rounded-2xl shadow-xl border p-2">
                            <button 
                                onPointerDown={(e) => { e.preventDefault(); setIsListening(true); try { recognitionRef.current?.start(); } catch(err) {} }}
                                onPointerUp={(e) => { e.preventDefault(); recognitionRef.current?.stop(); setIsListening(false); if(transcript) setTextInput(prev => prev + " " + transcript); }}
                                className={`w-12 h-12 rounded-xl flex items-center justify-center transition-all ${isListening ? 'bg-red-500 text-white animate-pulse' : 'bg-slate-50 text-slate-400'}`}
                            >
                                <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" strokeWidth="2.5" fill="none"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/></svg>
                            </button>
                            <textarea value={textInput} onChange={(e) => setTextInput(e.target.value)} placeholder="Esempio: Pasta, latte e mele..." className="flex-1 bg-transparent px-2 py-2 text-[13px] font-bold text-slate-700 resize-none min-h-[44px]" />
                            <button onClick={() => { processWithAI(textInput); setTextInput(''); }} className={`w-12 h-12 rounded-xl flex items-center justify-center ${textInput.trim() ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-300'}`}>
                                {isLoading ? <div className="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div> : <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" strokeWidth="3"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
