<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart List Chef</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z' fill='%232563eb'/%3E%3Ccircle cx='13' cy='7' r='4' fill='%23fbbf24'/%3E%3C/svg%3E">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            padding-bottom: env(safe-area-inset-bottom); 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .compact-item { padding: 0.6rem 0.8rem; }
        .pulse-ring { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: .5; transform: scale(1.05); } }
        input:focus { outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            // Gestione API KEY sicura (nel localStorage, non nel codice)
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('gemini_api_key') || '');
            const [showSettings, setShowSettings] = useState(!localStorage.getItem('gemini_api_key'));

            const [items, setItems] = useState(() => {
                const saved = localStorage.getItem('smart_chef_items_v7');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [recipes, setRecipes] = useState(() => {
                const saved = localStorage.getItem('smart_chef_recipes_v7');
                return saved ? JSON.parse(saved) : [];
            });

            const [isListening, setIsListening] = useState(false);
            const [transcript, setTranscript] = useState('');
            const [textInput, setTextInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');
            const recognitionRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('smart_chef_items_v7', JSON.stringify(items));
                localStorage.setItem('smart_chef_recipes_v7', JSON.stringify(recipes));
            }, [items, recipes]);

            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = false;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'it-IT';
                    recognitionRef.current.onresult = (e) => setTranscript(e.results[0][0].transcript);
                    recognitionRef.current.onend = () => setIsListening(false);
                }
            }, []);

            const saveApiKey = (key) => {
                localStorage.setItem('gemini_api_key', key);
                setApiKey(key);
                setShowSettings(false);
            };

            const processWithAI = async (input) => {
                if (!input.trim()) return;
                if (!apiKey) {
                    setShowSettings(true);
                    return;
                }
                setIsLoading(true);
                setErrorMessage('');

                const promptText = `Chef: "${input}". Lista: ${items.map(i=>i.name).join(",")}. JSON: {"add":[{"n":"nome+dose","c":"cat"}], "remove":[], "recipe":{"title":"nome","ytQuery":"cerca"}}`;

                try {
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-8b:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: promptText }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });

                    if (!response.ok) {
                        if (response.status === 400) throw new Error("API Key non valida o scaduta.");
                        throw new Error("Errore AI. Aggiunta manuale...");
                    }

                    const data = await response.json();
                    const res = JSON.parse(data.candidates[0].content.parts[0].text);
                    
                    let newList = [...items];
                    if (res.remove) newList = newList.filter(i => !res.remove.some(r => i.name.toLowerCase().includes(r.toLowerCase())));
                    if (res.add) {
                        res.add.forEach(n => {
                            if (!newList.some(e => e.name.toLowerCase() === n.n.toLowerCase())) {
                                newList.push({ name: n.n, category: n.c || "Altro", bought: false, id: Date.now() + Math.random() });
                            }
                        });
                    }
                    if (res.recipe) setRecipes(prev => [res.recipe, ...prev.filter(r => r.title !== res.recipe.title)].slice(0, 3));
                    setItems(newList);
                } catch (e) {
                    setItems(prev => [...prev, { name: input, category: "Altro", bought: false, id: Date.now() }]);
                    setErrorMessage(e.message);
                    setTimeout(() => setErrorMessage(''), 3000);
                } finally { setIsLoading(false); }
            };

            const grouped = items.reduce((acc, i) => { 
                const cat = i.category || "Altro";
                (acc[cat] = acc[cat] || []).push(i); 
                return acc; 
            }, {});

            return (
                <div className="max-w-md mx-auto min-h-screen px-4 pt-6 pb-48">
                    {/* Header */}
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200">
                                <svg viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
                            </div>
                            <h1 className="text-xl font-black text-slate-800 tracking-tighter uppercase italic">Smart List</h1>
                        </div>
                        <div className="flex gap-2">
                            <button onClick={() => setShowSettings(true)} className="p-2 bg-white border border-slate-100 rounded-lg shadow-sm text-slate-400">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                            </button>
                            <button onClick={() => {if(confirm("Svuotare tutto?")){setItems([]); setRecipes([]);}}} className="text-[10px] font-bold text-slate-400 bg-white border border-slate-100 px-3 py-1.5 rounded-lg shadow-sm">Reset</button>
                        </div>
                    </div>

                    {/* Modal Impostazioni API KEY */}
                    {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 flex items-center justify-center p-6">
                            <div className="bg-white rounded-3xl w-full max-w-xs p-6 shadow-2xl">
                                <h3 className="text-lg font-black text-slate-800 mb-2">Configura AI</h3>
                                <p className="text-xs text-slate-500 mb-4 font-medium leading-relaxed">Inserisci la tua Gemini API Key. Verrà salvata solo in locale sul browser.</p>
                                <input 
                                    type="password" 
                                    defaultValue={apiKey}
                                    placeholder="Incolla chiave AIza..."
                                    id="api_input"
                                    className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 text-sm mb-4 font-mono focus:border-blue-500 transition-colors"
                                />
                                <div className="flex gap-2">
                                    <button onClick={() => setShowSettings(false)} className="flex-1 py-3 text-sm font-bold text-slate-400">Chiudi</button>
                                    <button onClick={() => saveApiKey(document.getElementById('api_input').value)} className="flex-1 bg-blue-600 text-white rounded-xl py-3 text-sm font-bold shadow-lg shadow-blue-200">Salva</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {recipes.length > 0 && (
                        <div className="mb-6 flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                            {recipes.map((r, i) => (
                                <a key={i} href={`https://www.youtube.com/results?search_query=${r.ytQuery}`} target="_blank" rel="noopener noreferrer" className="flex-shrink-0 bg-white border border-slate-100 rounded-xl p-3 shadow-sm flex items-center gap-3 border-b-2 border-b-red-100">
                                    <div className="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center text-white text-[10px]">▶</div>
                                    <div className="max-w-[100px]"><p className="text-[7px] font-black text-red-500 uppercase tracking-tighter">Youtube</p><p className="text-xs font-bold text-slate-700 truncate">{r.title}</p></div>
                                </a>
                            ))}
                        </div>
                    )}

                    {errorMessage && <div className="bg-amber-50 text-amber-600 p-3 rounded-xl text-[10px] font-bold mb-4 border border-amber-100 animate-pulse text-center">⚠️ {errorMessage}</div>}

                    {/* Lista Spesa */}
                    <div className="space-y-5">
                        {Object.entries(grouped).length === 0 && (
                            <div className="py-20 text-center opacity-20">
                                <svg viewBox="0 0 24 24" width="60" height="60" className="mx-auto mb-4" fill="none" stroke="currentColor" strokeWidth="1"><path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"/><rect x="9" y="3" width="6" height="4" rx="2"/></svg>
                                <p className="font-bold uppercase tracking-widest text-[10px]">Lista vuota</p>
                            </div>
                        )}
                        {Object.entries(grouped).sort().map(([cat, list]) => (
                            <div key={cat} className="space-y-1.5">
                                <h2 className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">{cat}</h2>
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-100 divide-y divide-slate-50 overflow-hidden">
                                    {list.map(item => (
                                        <div key={item.id} className="compact-item flex items-center active:bg-slate-50" onClick={() => setItems(items.map(i => i.id === item.id ? {...i, bought: !i.bought} : i))}>
                                            <div className={`w-5 h-5 rounded-lg border-2 mr-3 flex items-center justify-center transition-all ${item.bought ? 'bg-green-500 border-green-500' : 'border-slate-200'}`}>
                                                {item.bought && <svg viewBox="0 0 24 24" width="12" height="12" stroke="white" strokeWidth="4" fill="none"><polyline points="20 6 9 17 4 12"/></svg>}
                                            </div>
                                            <span className={`flex-1 text-sm font-bold ${item.bought ? 'line-through text-slate-300 italic' : 'text-slate-700'}`}>{item.name}</span>
                                            <button onClick={(e) => {e.stopPropagation(); setItems(items.filter(i => i.id !== item.id))}} className="text-slate-200 p-2 text-xl leading-none">×</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* Footer / Input */}
                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-slate-50 via-slate-50 to-transparent">
                        <div className="max-w-md mx-auto space-y-4">
                            <form onSubmit={(e) => {e.preventDefault(); processWithAI(textInput); setTextInput('');}} className="flex gap-2">
                                <input type="text" value={textInput} onChange={(e) => setTextInput(e.target.value)} placeholder="Esempio: Pasta al forno per 4" className="flex-1 bg-white border border-slate-200 rounded-2xl px-5 py-4 shadow-xl text-sm font-bold" />
                                <button type="submit" className="bg-blue-600 text-white w-12 rounded-2xl shadow-lg active:scale-90 transition-all flex items-center justify-center text-xl">➔</button>
                            </form>
                            <div className="flex flex-col items-center gap-2">
                                {isListening && <div className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-bold animate-pulse shadow-lg shadow-blue-200">"{transcript || 'Ti ascolto...'}"</div>}
                                <button 
                                    onPointerDown={(e) => {e.preventDefault(); setTranscript(''); setIsListening(true); recognitionRef.current?.start();}}
                                    onPointerUp={(e) => {e.preventDefault(); recognitionRef.current?.stop(); setTimeout(() => {if(transcript) processWithAI(transcript)}, 600);}}
                                    className={`w-16 h-16 rounded-full flex items-center justify-center shadow-xl transition-all ${isListening ? 'bg-red-500 scale-110 pulse-ring' : 'bg-slate-800'}`}
                                >
                                    {isLoading ? <div className="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"></div> : <svg viewBox="0 0 24 24" width="28" height="28" stroke="white" strokeWidth="2.5" fill="none"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>}
                                </button>
                                <p className="text-[8px] font-black text-slate-400 uppercase tracking-widest">{isListening ? 'Rilascia per inviare' : 'Tieni premuto per parlare'}</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
