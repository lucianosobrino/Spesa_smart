<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery Chef Pro</title>
    
    <link rel="icon" type="image/png" href="SpesaSmart.png?v=1">
    <link rel="apple-touch-icon" href="SpesaSmart.png?v=1">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body { background-color: #f8fafc; -webkit-font-smoothing: antialiased; overscroll-behavior-y: contain; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .main-container { padding-bottom: 160px; }
        .toggle-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #cbd5e1; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #2563eb; }
        input:checked + .slider:before { transform: translateX(20px); }
        .has-tooltip { position: relative; }
        .tooltip { visibility: hidden; position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 4px 8px; border-radius: 6px; font-size: 10px; white-space: nowrap; z-index: 100; opacity: 0; transition: opacity 0.2s; }
        .has-tooltip:hover .tooltip { visibility: visible; opacity: 1; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .mini-loader { width: 16px; height: 16px; border: 2px solid #ffffff; border-top-color: transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        .error-shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const App = () => {
            const [apiKey, setApiKey] = useState(() => localStorage.getItem('chef_api_key') || '');
            const [items, setItems] = useState(() => JSON.parse(localStorage.getItem('chef_items') || '[]'));
            const [recipes, setRecipes] = useState(() => JSON.parse(localStorage.getItem('chef_recipes') || '[]'));
            const [history, setHistory] = useState(() => JSON.parse(localStorage.getItem('chef_history') || '[]'));
            const [autoSave, setAutoSave] = useState(() => localStorage.getItem('chef_autosave') !== 'false');
            const [showSocial, setShowSocial] = useState(() => localStorage.getItem('chef_show_social') !== 'false');
            const [aiEnabled, setAiEnabled] = useState(() => localStorage.getItem('chef_ai_enabled') !== 'false');

            const [showSettings, setShowSettings] = useState(!apiKey);
            const [showHistory, setShowHistory] = useState(false);
            const [showConfirmReset, setShowConfirmReset] = useState(false);
            const [errorModal, setErrorModal] = useState({ show: false, title: '', message: '' });
            const [hideBought, setHideBought] = useState(false); 
            const [collapsedCats, setCollapsedCats] = useState({});
            const [isLoading, setIsLoading] = useState(false);
            const [textInput, setTextInput] = useState('');
            
            const [pendingCategoryItems, setPendingCategoryItems] = useState([]);
            const [categoryWizardOpen, setCategoryWizardOpen] = useState(false);
            const [currentPendingIndex, setCurrentPendingIndex] = useState(0);
            const [isRecording, setIsRecording] = useState(false);
            const recognitionRef = useRef(null);

            const CATEGORY_OPTIONS = ["Frutta e Verdura", "Macelleria", "Pescheria", "Latticini", "Surgelati", "Forno", "Dispensa", "Bevande", "Detersivi", "Igiene", "Altro"];

            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    const recognition = new SpeechRecognition();
                    recognition.lang = 'it-IT';
                    recognition.continuous = true;
                    recognition.interimResults = false;
                    recognition.onresult = (event) => {
                        const text = event.results[event.results.length - 1][0].transcript;
                        setTextInput(prev => (prev ? prev + ' ' : '') + text.trim());
                    };
                    recognition.onerror = () => setIsRecording(false);
                    recognition.onend = () => setIsRecording(false);
                    recognitionRef.current = recognition;
                }
            }, []);

            useEffect(() => {
                if (autoSave) {
                    localStorage.setItem('chef_items', JSON.stringify(items));
                    localStorage.setItem('chef_recipes', JSON.stringify(recipes));
                    localStorage.setItem('chef_history', JSON.stringify(history));
                    localStorage.setItem('chef_ai_enabled', aiEnabled ? 'true' : 'false');
                }
            }, [items, recipes, history, autoSave, aiEnabled]);

            const splitToItems = (raw) => {
                if (!raw) return [];
                let text = raw.toLowerCase().replace(/[.,;:!?()\[\]]+/g, ' ');
                const noise = [/\baggiungi\b/gi, /\bancora\b/gi, /\be\b/gi, /\bdi\b/gi, /\bun\b/gi, /\buna\b/gi];
                noise.forEach(re => text = text.replace(re, ' '));
                return text.split(/\s+/).map(s => s.trim()).filter(s => s.length > 0);
            };

            const processWithAI = async (input) => {
                const query = input.trim();
                if (!query || isLoading) return;

                if (!aiEnabled) {
                    const names = splitToItems(query);
                    if (names.length > 0) {
                        setPendingCategoryItems(names);
                        setCurrentPendingIndex(0);
                        setCategoryWizardOpen(true);
                    }
                    setTextInput('');
                    return;
                }

                if (!apiKey) { setShowSettings(true); return; }
                setIsLoading(true);

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `Input: "${query}"` }] }],
                            systemInstruction: { parts: [{ text: `Restituisci SOLO JSON: {"add": [{"n": "prodotto", "c": "CATEGORIA"}], "remove": ["nome"], "recipe": {"title": "Titolo", "query": "ricerca", "platform": "youtube"}}. CATEGORIE: Frutta e Verdura, Macelleria, Pescheria, Latticini, Surgelati, Forno, Dispensa, Bevande, Detersivi, Igiene, Altro.` }] },
                            generationConfig: { responseMimeType: "application/json", temperature: 0.1 }
                        })
                    });

                    const data = await response.json();
                    const result = JSON.parse(data.candidates[0].content.parts[0].text);
                    
                    let newList = [...items];
                    if (result.add) {
                        result.add.forEach(a => newList.push({ id: Date.now() + Math.random(), name: a.n, category: a.c || "Altro", bought: false }));
                    }
                    setItems(newList);
                    setTextInput('');
                } catch (e) {
                    setErrorModal({ show: true, title: "Errore", message: "Impossibile contattare l'IA. Controlla la tua API Key." });
                } finally {
                    setIsLoading(false);
                }
            };

            const addPendingItemWithCategory = (cat) => {
                const name = pendingCategoryItems[currentPendingIndex];
                setItems(prev => [...prev, { id: Date.now() + Math.random(), name, category: cat || "Altro", bought: false }]);
                if (currentPendingIndex + 1 >= pendingCategoryItems.length) {
                    setCategoryWizardOpen(false);
                    setPendingCategoryItems([]);
                    setCurrentPendingIndex(0);
                } else {
                    setCurrentPendingIndex(idx => idx + 1);
                }
            };

            const groupedItems = useMemo(() => {
                const filtered = hideBought ? items.filter(i => !i.bought) : items;
                return filtered.reduce((acc, item) => {
                    const cat = item.category || "Altro";
                    if (!acc[cat]) acc[cat] = [];
                    acc[cat].push(item);
                    return acc;
                }, {});
            }, [items, hideBought]);

            return (
                <div className="max-w-md mx-auto min-h-screen px-4 pt-6 main-container">
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex items-center gap-2">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center shadow-md">
                                <svg viewBox="0 0 24 24" width="16" height="16" fill="white"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
                            </div>
                            <h1 className="text-lg font-black text-slate-800 italic uppercase">Chef Spesa</h1>
                        </div>
                        <div className="flex items-center bg-white p-1 rounded-xl border border-slate-200 shadow-sm">
                            <button onClick={() => setHideBought(!hideBought)} className="p-2 text-slate-400 hover:text-blue-600">
                                {hideBought ? <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/><line x1="1" y1="1" x2="23" y2="23"/></svg> : <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>}
                            </button>
                            <button onClick={() => setShowConfirmReset(true)} className="p-2 text-slate-400 hover:text-red-500">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                            </button>
                            <button onClick={() => setShowSettings(true)} className="p-2 text-slate-400 hover:text-slate-600">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/></svg>
                            </button>
                        </div>
                    </div>

                    <div className="space-y-4">
                        {Object.entries(groupedItems).sort().map(([cat, list]) => (
                            <div key={cat}>
                                <h2 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1.5 ml-1">{cat} â€¢ {list.length}</h2>
                                <div className="bg-white rounded-2xl border border-slate-100 shadow-sm overflow-hidden divide-y divide-slate-50">
                                    {list.map(item => (
                                        <div key={item.id} className="flex items-center p-3.5" onClick={() => setItems(items.map(i => i.id === item.id ? {...i, bought: !i.bought} : i))}>
                                            <div className={`w-5 h-5 rounded-lg border-2 flex items-center justify-center mr-3 ${item.bought ? 'bg-green-500 border-green-500' : 'border-slate-200'}`}>
                                                {item.bought && <svg viewBox="0 0 24 24" width="12" height="12" fill="none" stroke="white" strokeWidth="4"><polyline points="20 6 9 17 4 12"/></svg>}
                                            </div>
                                            <span className={`flex-1 text-sm font-bold ${item.bought ? 'line-through text-slate-300 italic' : 'text-slate-700'}`}>{item.name}</span>
                                            <button onClick={(e) => { e.stopPropagation(); setItems(items.filter(i => i.id !== item.id)); }} className="text-slate-200 hover:text-red-400 p-1">
                                                <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 p-4 pb-8 bg-gradient-to-t from-slate-100 via-slate-100/90 to-transparent">
                        <div className="max-w-md mx-auto relative">
                            {isLoading && <div className="absolute -top-12 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-4 py-2 rounded-full flex items-center gap-2 shadow-xl"><div className="mini-loader"></div><span className="text-[10px] font-black uppercase">IA...</span></div>}
                            <div className="bg-white rounded-[2rem] shadow-2xl border border-slate-200 p-2 flex items-end gap-2">
                                <textarea value={textInput} onChange={(e) => setTextInput(e.target.value)} onKeyDown={(e) => { if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); processWithAI(textInput); } }} placeholder="Cosa serve?" className="flex-1 bg-transparent py-4 ml-4 text-sm font-bold focus:outline-none resize-none" rows="1" />
                                <button onClick={() => { if(isRecording) recognitionRef.current.stop(); else { recognitionRef.current.start(); setIsRecording(true); } }} className={`w-10 h-10 rounded-full flex items-center justify-center ${isRecording ? 'bg-red-500 text-white' : 'bg-slate-100 text-slate-400'}`}>
                                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" strokeWidth="2.5"><path d="M12 14a3 3 0 0 0 3-3V7a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3z"/><path d="M19 11a7 7 0 0 1-14 0"/><line x1="12" y1="18" x2="12" y2="22"/><line x1="8" y1="22" x2="16" y2="22"/></svg>
                                </button>
                                <button onClick={() => processWithAI(textInput)} disabled={!textInput.trim() || isLoading} className="w-14 h-14 rounded-full bg-blue-600 text-white flex items-center justify-center shadow-lg active:scale-95 disabled:opacity-50">
                                    <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" strokeWidth="3"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
					
                 {showSettings && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-50 flex items-center justify-center p-6">
                            <div className="bg-white rounded-[2.5rem] w-full max-w-sm p-8 shadow-2xl">
                                <h3 className="text-xl font-black text-slate-800 mb-8 text-center uppercase italic">Configurazione</h3>
                                <div className="space-y-4 mb-10">
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2 block ml-1">Gemini API Key</label>
                                        <input type="password" id="key_field" defaultValue={apiKey} placeholder="Inserisci chiave..." className="w-full bg-slate-50 border-2 border-slate-100 rounded-2xl px-5 py-4 text-sm font-bold focus:border-blue-500 outline-none" />
                                    </div>
                                    <div className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl">
                                        <span className="text-[10px] font-black uppercase">IA Attiva</span>
                                        <label className="toggle-switch"><input type="checkbox" checked={aiEnabled} onChange={() => setAiEnabled(!aiEnabled)} /><span className="slider"></span></label>
                                    </div>									
                                    <div className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                        <span className="text-[10px] font-black text-slate-700 uppercase tracking-tight">Auto-Salvataggio</span>
                                        <label className="toggle-switch">
                                            <input type="checkbox" checked={autoSave} onChange={() => setAutoSave(!autoSave)} />
                                            <span className="slider"></span>
                                        </label>
                                    </div>
                                    <div className="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                        <span className="text-[10px] font-black text-slate-700 uppercase tracking-tight">Mostra Ricette</span>
                                        <label className="toggle-switch">
                                            <input type="checkbox" checked={showSocial} onChange={() => setShowSocial(!showSocial)} />
                                            <span className="slider"></span>
                                        </label>
                                    </div>
                                </div>
                                <button onClick={() => {
                                    const val = document.getElementById('key_field').value.trim();
                                    setApiKey(val);
                                    localStorage.setItem('chef_api_key', val);
                                    setShowSettings(false);
                                }} className="w-full bg-blue-600 text:white rounded-2xl py-4 text-xs font-black uppercase tracking-widest shadow-lg shadow-blue-200">Salva e Chiudi</button>
								
                            </div>
                        </div>
                    )}					

                    {categoryWizardOpen && (
                        <div className="fixed inset-0 bg-slate-900/70 backdrop-blur-sm z-[80] flex items-center justify-center p-6">
                            <div className="bg-white rounded-[2.5rem] w-full max-w-xs p-8 shadow-2xl text-center">
                                <h3 className="text-lg font-black uppercase mb-4">Categoria</h3>
                                <p className="text-sm font-black text-blue-600 mb-6 uppercase">"{pendingCategoryItems[currentPendingIndex]}"</p>
                                <div className="grid grid-cols-2 gap-2 mb-6 max-h-60 overflow-y-auto pr-1">
                                    {CATEGORY_OPTIONS.map(cat => <button key={cat} onClick={() => addPendingItemWithCategory(cat)} className="px-3 py-2 text-[10px] font-black uppercase rounded-xl bg-slate-50 border border-slate-100">{cat}</button>)}
                                </div>
                            </div>
                        </div>
                    )}

                    {showConfirmReset && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[60] flex items-center justify-center p-6">
                            <div className="bg-white rounded-[2.5rem] w-full max-w-xs p-8 text-center shadow-2xl">
                                <h3 className="text-xl font-black mb-2 uppercase">Svuota?</h3>
                                <div className="flex flex-col gap-3 mt-8">
                                    <button onClick={() => { setItems([]); setShowConfirmReset(false); }} className="bg-red-500 text-white rounded-2xl py-4 font-black uppercase text-xs">Svuota</button>
                                    <button onClick={() => setShowConfirmReset(false)} className="bg-slate-100 text-slate-500 rounded-2xl py-4 font-black uppercase text-xs">Annulla</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {errorModal.show && (
                        <div className="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
                            <div className="bg-white rounded-[2.5rem] w-full max-w-xs p-8 text-center error-shake shadow-2xl">
                                <h3 className="text-xl font-black mb-2 uppercase italic">{errorModal.title}</h3>
                                <p className="text-slate-500 text-[11px] font-bold mb-8 uppercase">{errorModal.message}</p>
                                <button onClick={() => setErrorModal({show: false})} className="w-full bg-slate-800 text-white rounded-2xl py-4 text-xs font-black uppercase">OK</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
