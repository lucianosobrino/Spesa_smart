<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart List Chef</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z' fill='%232563eb'/%3E%3Ccircle cx='13' cy='7' r='4' fill='%23fbbf24'/%3E%3C/svg%3E">

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            padding-bottom: env(safe-area-inset-bottom); 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .compact-item { padding: 0.6rem 0.8rem; }
        .pulse-ring { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: .5; transform: scale(1.05); } }
        input:focus { outline: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_KEY = "AIzaSyAYOcgqm5BopMXBPgOFjDvuA6GGYP1-6cI"; 

        const App = () => {
            const [items, setItems] = useState(() => {
                const saved = localStorage.getItem('smart_chef_items_v2');
                return saved ? JSON.parse(saved) : [];
            });
            
            const [recipes, setRecipes] = useState(() => {
                const saved = localStorage.getItem('smart_chef_recipes_v2');
                return saved ? JSON.parse(saved) : [];
            });

            const [isListening, setIsListening] = useState(false);
            const [transcript, setTranscript] = useState('');
            const [textInput, setTextInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [errorMessage, setErrorMessage] = useState('');
            const recognitionRef = useRef(null);

            useEffect(() => {
                localStorage.setItem('smart_chef_items_v2', JSON.stringify(items));
                localStorage.setItem('smart_chef_recipes_v2', JSON.stringify(recipes));
            }, [items, recipes]);

            useEffect(() => {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    recognitionRef.current = new SpeechRecognition();
                    recognitionRef.current.continuous = false;
                    recognitionRef.current.interimResults = true;
                    recognitionRef.current.lang = 'it-IT';
                    recognitionRef.current.onresult = (e) => setTranscript(e.results[0][0].transcript);
                    recognitionRef.current.onend = () => setIsListening(false);
                }
            }, []);

            const processWithAI = async (input) => {
                if (!input.trim() || !API_KEY) return;
                setIsLoading(true);
                setErrorMessage('');

                const prompt = `Sei uno Chef. Utente chiede: "${input}". 
                LISTA ATTUALE: ${items.map(i=>i.name).join(", ")}.
                REGOLE: 
                1. Calcola dosi per persone richieste (default 2). 
                2. Includi dosi nel nome (es: "250g Riso").
                3. Se chiede ricetta, includi link YouTube query.
                4. Rimuovi se dice "ce l'ho" o "togli".
                CATEGORIE: Ortofrutta, Latticini, Carne, Dispensa, Surgelati, Bevande, Pulizia, Altro.
                JSON: {"add":[{"n":"nome","c":"cat"}], "remove":[], "recipe":{"title":"nome","ytQuery":"cerca"}}`;

                try {
                    const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: prompt }] }],
                            generationConfig: { responseMimeType: "application/json" }
                        })
                    });
                    const data = await resp.json();
                    const res = JSON.parse(data.candidates[0].content.parts[0].text);
                    
                    let newList = [...items];
                    if (res.remove) newList = newList.filter(i => !res.remove.some(r => i.name.toLowerCase().includes(r.toLowerCase())));
                    if (res.add) {
                        res.add.forEach(n => {
                            if (!newList.some(e => e.name.toLowerCase() === n.n.toLowerCase())) {
                                newList.push({ name: n.n, category: n.c, bought: false, id: Date.now() + Math.random() });
                            }
                        });
                    }
                    if (res.recipe) setRecipes(prev => [res.recipe, ...prev.filter(r => r.title !== res.recipe.title)].slice(0, 3));
                    setItems(newList);
                } catch (e) {
                    setErrorMessage("Errore di connessione AI.");
                } finally { setIsLoading(false); }
            };

            const grouped = items.reduce((acc, i) => { (acc[i.category] = acc[i.category] || []).push(i); return acc; }, {});

            return (
                <div className="max-w-md mx-auto min-h-screen px-4 pt-6 pb-48">
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-200">
                                <svg viewBox="0 0 24 24" width="22" height="22" fill="white"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
                            </div>
                            <h1 className="text-xl font-black text-slate-800 tracking-tighter uppercase">Smart Chef</h1>
                        </div>
                        <button onClick={() => {if(confirm("Svuotare tutto?")){setItems([]); setRecipes([]);}}} className="text-[10px] font-bold text-slate-400 bg-white border border-slate-100 px-3 py-1.5 rounded-lg uppercase shadow-sm">Reset</button>
                    </div>

                    {recipes.length > 0 && (
                        <div className="mb-6 flex gap-2 overflow-x-auto pb-2 scrollbar-hide">
                            {recipes.map((r, i) => (
                                <a key={i} href={`https://www.youtube.com/results?search_query=${r.ytQuery}`} target="_blank" className="flex-shrink-0 bg-white border border-slate-100 rounded-xl p-3 shadow-sm flex items-center gap-3">
                                    <div className="w-8 h-8 bg-red-500 rounded-full flex items-center justify-center text-white">▶</div>
                                    <div className="max-w-[100px]"><p className="text-[7px] font-black text-red-500 uppercase">Video</p><p className="text-xs font-bold text-slate-700 truncate">{r.title}</p></div>
                                </a>
                            ))}
                        </div>
                    )}

                    {errorMessage && <div className="bg-red-50 text-red-500 p-2 rounded-lg text-[10px] font-bold mb-4">{errorMessage}</div>}

                    <div className="space-y-5">
                        {Object.entries(grouped).sort().map(([cat, list]) => (
                            <div key={cat} className="space-y-1.5">
                                <h2 className="text-[9px] font-black text-slate-400 uppercase tracking-widest ml-2">{cat}</h2>
                                <div className="bg-white rounded-2xl shadow-sm border border-slate-100 divide-y divide-slate-50 overflow-hidden">
                                    {list.map(item => (
                                        <div key={item.id} className="compact-item flex items-center active:bg-slate-50" onClick={() => setItems(items.map(i => i.id === item.id ? {...i, bought: !i.bought} : i))}>
                                            <div className={`w-5 h-5 rounded-lg border-2 mr-3 flex items-center justify-center transition-all ${item.bought ? 'bg-green-500 border-green-500' : 'border-slate-200'}`}>
                                                {item.bought && <div className="w-1.5 h-1.5 bg-white rounded-full"></div>}
                                            </div>
                                            <span className={`flex-1 text-sm font-bold ${item.bought ? 'line-through text-slate-300 italic' : 'text-slate-700'}`}>{item.name}</span>
                                            <button onClick={(e) => {e.stopPropagation(); setItems(items.filter(i => i.id !== item.id))}} className="text-slate-200 p-2 text-xl">×</button>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-slate-50 via-slate-50 to-transparent">
                        <div className="max-w-md mx-auto space-y-4">
                            <form onSubmit={(e) => {e.preventDefault(); processWithAI(textInput); setTextInput('');}} className="flex gap-2">
                                <input type="text" value={textInput} onChange={(e) => setTextInput(e.target.value)} placeholder="Aggiungi prodotti o ricette..." className="flex-1 bg-white border border-slate-200 rounded-2xl px-5 py-4 shadow-xl text-sm font-bold" />
                                <button type="submit" className="bg-blue-600 text-white px-4 rounded-2xl shadow-lg active:scale-90 transition-all">➔</button>
                            </form>
                            <div className="flex flex-col items-center gap-2">
                                {isListening && <div className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-bold animate-pulse">"{transcript}"</div>}
                                <button 
                                    onPointerDown={(e) => {e.preventDefault(); setTranscript(''); setIsListening(true); recognitionRef.current?.start();}}
                                    onPointerUp={(e) => {e.preventDefault(); recognitionRef.current?.stop(); setTimeout(() => processWithAI(transcript), 500);}}
                                    className={`w-16 h-16 rounded-full flex items-center justify-center shadow-xl transition-all ${isListening ? 'bg-red-500 scale-110 pulse-ring' : 'bg-slate-800'}`}
                                >
                                    {isLoading ? <div className="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin"></div> : <svg viewBox="0 0 24 24" width="28" height="28" stroke="white" strokeWidth="2.5" fill="none"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="22"/></svg>}
                                </button>
                                <p className="text-[8px] font-black text-slate-400 uppercase tracking-widest">{isListening ? 'Rilascia' : 'Tieni premuto'}</p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
